<div class="field has-addons">
  <p class="control">
    <input [(ngModel)]="title" class="input" type="text" placeholder="task title" #nameField="ngModel" required>
  </p>
  <p class="control">
    <button class="button is-primary" (click)="clearAndSubmit(nameField.value)" [disabled]="!nameField.valid">
      add
    </button>
  </p>
</div>
